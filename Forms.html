<html>
    <head> <title> Application Form </title> </head>
    <body>
        <form>
            <label><h3> Name </h3></label>
            <input type="text" name = "Firstname"/>
            <br>
            <label><h3> Date Of Birth </h3></label>
            <input type="date" name = "DOB"/>
            <br>
            <label><h3> Gender </h3></label>
            <input type="radio" name = "gender"/>Male
            <input type="radio" name = "gender"/>Female
            <input type="radio" name = "gender"/>Others
            <br>
            <label><h3> Qualification </h3></label>
            <select>
                <option value="null"> Select </option>
                <option value="SSC"> SSC </option>
                <option value="Intermediate"> Intermediate </option>
                <option value="Diploma"> Diploma </option>
                <option value="Graduation"> Graduation </option>
                <option value="Post-Graduation"> Post-Graduation </option>
            </select>
            <br>
            <label><h3> Languages known </h3></label>
            <input type="checkbox" name = "languages"/>Telugu
            <input type="checkbox" name = "languages"/>Hindi
            <input type="checkbox" name = "languages"/>English
            <br>
            <label><h3> Email </h3></label>
            <input type="email" name = "mail-id"/>
            <br>
            <label><h3> Phone Number </h3></label>
            <input type="Number" name = "Phno"/>
            <br>
            <label><h3> Photo </h3></label>
            <input type="file" name = "Upload"/>
            <br>
            <label><h3> Address </h3></label>
            <TextArea></TextArea>
            <br>
            <h3><input type="submit" value = "Submit"/></h3>
            <input type="reset" value = "reset"/>
        </form>
    </body>
</html>
