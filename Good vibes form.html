<html>
    <head><title> Good Vibes Form</title></head>
    <body>
         <center><h3><img src="https://static1.bigstockphoto.com/5/0/2/large1500/205759189.jpg" length="20" height="20">Good Vibes Form </h3> </center>
        <center> Tell us something positive that happened to you today </center>
        <form>
        <table>
           <tr>
             <td><label> Name </label></td>
             <td><input type="text" name = "Firstname" placeholder="Enter your name"/></td>
             </tr>
             <tr>
             <td><label> Email </label></td>
             <td><input type="email" name = "mail-id" placeholder="Enter your email address"/></td>
             </tr>
             <tr>
            <td><label> On scale of 1-10,how good was it? </label></td>
            <td><input type="Number" name = "Select between 1-10" placeholder="Select between 1-10"/></td>
             </tr>
             <tr>
            <td><label> Where did it happen </label></td>
            <td> 
                <select>
                <option value="null"> Select </option>
            </select>
            </td>
             </tr>
             <tr>
                <td><label> Date </label></td>
                <td><input type="date" name = "DOB"/></td>
             </tr>
             <tr>
                <td><label> At what time of the day did it happen? </label></td>
                <td>
                    <input type="radio" name = "good vibes"/>Morning<br>
                    <input type="radio" name = "good vibes"/>Afternoon<br>
                    <input type="radio" name = "good vibes"/>Evening
                </td>
             </tr>
             <tr>
                <td><label> What emotions did you experience? </label><br>(select all that apply)</td>
                <td>
                    <input type="checkbox" name = "experience"/>Excited<br>
                    <input type="checkbox" name = "experience"/>Humbled<br>
                    <input type="checkbox" name = "experience"/>Loved<br>
                    <input type="checkbox" name = "experience"/>Enthusiastic<br>
                    <input type="checkbox" name = "experience"/>Elited
                </td>
             </tr>
             <tr>
                <td><label> Please describe your positive experience? </label></td>
                <td><TextArea cols="60"></TextArea></td> 
            </tr>
        </table>
        <center><h3><input type="submit" value = "Submit"/></h3></center>
        </form>
    </body>
</html>
